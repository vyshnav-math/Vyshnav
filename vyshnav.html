    <style>
        /* General body styling */
        body {
            background-color: #F9F9F9;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }


        /* Tabs */
        .tab {
            display: flex;
            justify-content: center;
            background-color: #DCD0FF;
            padding: 10px 0;
        }

        .tab button {
            background-color: #E6E6FA;
            border: none;
            margin: 0 10px;
            padding: 12px 20px;
            font-size: 16px;
            color: #003366;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 4px;
        }

        .tab button:hover {
            background-color: #bdb8ff;
        }

        .tab button.active {
            background-color: #A399FF;
            color: white;
        }

        /* Main Content */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px auto;
            max-width: 800px;
        }

        #homeimage img {
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 150px;
            height: 150px;
            margin: 20px;
        }

        #hometext {
            text-align: center;
        }

        #hometext h1 {
            color: #003366;
            font-size: 28px;
        }

        #hometext p {
            font-size: 18px;
            line-height: 1.6;
            color: #333333;
        }

        #hometext a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }

        #hometext a:hover {
            text-decoration: underline;
        }

        /* Icons Section */
        #icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }

        #icons i {
            font-size: 36px;
            color: #003366;
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
        }

        #icons i:hover {
            transform: scale(1.1);
            color: #A399FF;
        }

        /* Footer */
        footer {
            background-color: #CCCCFF;
            color: #003366;
            text-align: center;
            padding: 10px 0;
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }

            .tab {
                flex-wrap: wrap;
            }

            .tab button {
                margin: 5px;
            }
        }
    </style>
</head>
